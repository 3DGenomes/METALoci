version: 2

build:
  os: ubuntu-20.04  # Specify a supported OS
  tools:
    python: "3.9"  # Specify the Python version

sphinx:
  configuration: docs/conf.py  # Path to your Sphinx configuration file

python:
  install:
    - requirements: requirements.txt  # Ensure this file exists and lists your dependencies
    - method: pip
      path: .
      extra_requirements:
        - docs  # Make sure this group exists in your setup.py
